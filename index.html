<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <link rel="stylesheet" href="Task1/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather <i class="fas fa-sun"></i></h1>
      <button id="theme-toggle" aria-label="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
    </header>

    <div class="search-section">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="weather-info">
      <h2 id="location-name">Weather Details</h2>
      <div id="weather-details">
        <p class="placeholder">Enter a city to see the weather details.</p>
      </div>
      <div id="alerts"></div>
    </div>

    <div class="forecast">
      <h3>5-Day Forecast</h3>
      <div id="forecast-details" class="forecast-cards"></div>
    </div>

    <div id="map" style="height: 300px;"></div>

    <div class="news">
      <h3>Weather News</h3>
      <div id="weather-news"></div>
    </div>

    <button id="refresh-btn"><i class="fas fa-sync"></i> Refresh</button>
  </div>

  <script src="Task1/script.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
